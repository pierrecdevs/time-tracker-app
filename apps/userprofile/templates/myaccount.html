{%extends 'core/base.html' %}

{% block title %}My account | {% endblock %}

{% block content %}
<nav class="breadcrumb" aira-label="breadcrumbs">
  <ul>
    <li><a href="#">Dashboard</a></li>
    <li class="active"><a href="{% url 'myaccount' %}" aria-current="page">My account</a></li>
  </ul>
</nav>

<div class="columns">
  <div class="column is-6">
    <div class="media mb-4">
      <div class="media-left"></div>
    </div>

    <div class="media-content">
      <p class="title is-3">{% firstof user.get_full_name user.username %}</p>
      <p class="subtitle is-6">{{ user.email }}</p>
    </div>

    <div class="is-flex">
      <a href="{% url 'edit_profile' %}" class="button is-info mr-2">Edit profile</a>

      <form method="post" action={% url 'logout' %}>
        {% csrf_token %}
        <button class="button is-danger is-1">Log out</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
