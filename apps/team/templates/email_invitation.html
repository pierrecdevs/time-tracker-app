<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FKS Time Tracker</title>
  <style type="text/css">
    html {
      width: 100%;
    }

    body {
      width: 100%;
      font-family: Arial;
      font-size: 14px;
      background-color: #fff;
      color: #333;
    }

    a {
      color: #111;
    }
  </style>
</head>

<body>
  <table width="100%" cellspacing="0" cellpadding="0">
    <tr>
      <td>
        <h1>FKS Time Tracker - Invitation to {{ team.title }}</h1>
    </tr>
    <tr>
      <td>
        <p>You have been invited to join {{ team.title }}</p>
        <p>Click the link below to sign up or log in. Your team activation code is {{ code }}
      </td>
    </tr>
    <tr>
      <td>
        <a href="{{ accept_url }}">Accept invitation</a>
      </td>
    </tr>
  </table>
</body>

</html>
